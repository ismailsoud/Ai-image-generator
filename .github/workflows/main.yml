name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.16.1 

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "renovate[bot]@users.noreply.github.com"
          git config --global user.name "renovate[bot]"
          npm install -g gh-pages
          gh-pages -d build -b gh-pages -u "renovate[bot] <29139614+renovate[bot]@users.noreply.github.com>" --remote "origin"
        env:
          REACT_APP_OPENAI_API_KEY: ${{ secrets.REACT_APP_OPENAI_API_KEY }}
